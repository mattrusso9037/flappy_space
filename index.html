        function update(timestamp) { /* Unchanged */ if (lastTimestamp === 0) { lastTimestamp = timestamp; return; } const deltaTime = (timestamp - lastTimestamp) / 1000; lastTimestamp = timestamp; const dt = Math.min(deltaTime, 0.1); if (isGameOver || gameWon) return; if (isBlackHoleAnimating) { blackHoleRadius += BLACK_HOLE_GROWTH_RATE; let dx = spaceman.x - blackHoleX; let dy = spaceman.y - blackHoleY; let distance = Math.sqrt(dx*dx + dy*dy); if(distance < blackHoleRadius * 0.8){ spacemanShrinkFactor = Math.max(0, spacemanShrinkFactor - 0.02); } if (blackHoleRadius >= blackHoleTargetRadius || spacemanShrinkFactor <= 0) { isBlackHoleAnimating = false; gameOver("Time's Up!"); } return; } const elapsedTime = (performance.now() - levelStartTime) / 1000; timeRemaining = Math.max(0, currentTimeLimit - elapsedTime); if (timeRemaining <= 0 && !isTimeUp) { isTimeUp = true; gameOverTimeOut(); return; } spaceman.update(); if (isWarping) { warpTimer--; if (warpTimer <= 0) isWarping = false; } distanceScrolled += BASE_PLANET_SPEED_PPS * dt; stars.forEach(star => { star.x -= star.speedPPS * dt; if (star.x < -star.size) { star.x = canvas.width + Math.random() * 5; star.y = Math.random() * canvas.height; } }); if (distanceScrolled - lastPlanetSpawnDistance >= currentPlanetIntervalPx) { const newObstaclePair = new ObstaclePair(); obstacles.push(newObstaclePair); warpPoints.push(new WarpPoint(newObstaclePair)); lastPlanetSpawnDistance = distanceScrolled; } if (distanceScrolled - lastAsteroidSpawnDistance >= currentAsteroidIntervalPx) { asteroids.push(new Asteroid()); lastAsteroidSpawnDistance = distanceScrolled; } obstacles.forEach(obs => obs.update(dt)); asteroids.forEach(ast => ast.update(dt)); warpPoints.forEach(wp => wp.update(dt)); for (let i = obstacles.length - 1; i >= 0; i--) { const maxPlanetSize = Math.max(obstacles[i].topPlanet.size, obstacles[i].bottomPlanet.size); if (obstacles[i].x + maxPlanetSize / 2 < 0) { obstacles.splice(i, 1); } } for (let i = asteroids.length -         function drawBackground() { /* Unchanged */ ctx.fillStyle = '#000010'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#FFFFFF'; stars.forEach(star => { ctx.fillRect(star.x, star.y, star.size, star.size); }); }
        function draw() { /* Unchanged */ drawBackground(); if (!isBlackHoleAnimating || blackHoleRadius < blackHoleTargetRadius * 0.8) { obstacles.forEach(obsPair => obsPair.draw()); asteroids.forEach(ast => ast.draw()); warpPoints.forEach(wp => wp.draw()); } if (spaceman) { spaceman.draw(spacemanShrinkFactor); } if (isBlackHoleAnimating) { ctx.fillStyle = '#000000'; ctx.beginPath(); ctx.arc(blackHoleX, blackHoleY, blackHoleRadius, 0, Math.PI * 2); ctx.fill(); ctx.strokeStyle = '#202020'; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(blackHoleX, blackHoleY, blackHoleRadius * 0.95, 0, Math.PI * 2); ctx.stroke(); } if (!isBlackHoleAnimating) { ctx.fillStyle = '#fff'; const fontSize = canvas.height * 0.045; ctx.font = `${fontSize}px 'Press Start 2P'`; ctx.textBaseline = 'top'; ctx.textAlign = 'left'; ctx.fillText(`Score: ${score}`, 10, 10); ctx.textAlign = 'right'; ctx.fillText(`Level: ${currentLevel}`, canvas.width - 10, 10); ctx.textAlign = 'center'; ctx.fillText(`Warps: ${warpPointsActivatedThisLevel} / ${warpPointsRequired}`, canvas.width / 2, 10); ctx.fillStyle = timeRemaining < 10 ? '#ff6666' : '#fff'; ctx.fillText(`Time: ${Math.ceil(timeRemaining)}`, canvas.width / 2, 10 + fontSize * 1.2); if (isWarping) { ctx.fillStyle = '#00ffff'; ctx.textAlign = 'left'; ctx.fillText(`Warp Active!`, 10, 10 + fontSize * 1.2); } } }
        function gameOver(reason = "Collision!") { /* Unchanged */ if (isGameOver || gameWon) return; isGameOver = true; stopMusic(); if(audioReady) endSynth.triggerAttackRelease("C3", "1n"); console.log("Game Over triggered:", reason); if (!isBlackHoleAnimating) { showGameOverMessage(reason); } }
        function gameOverTimeOut() { /* Unchanged */ if (isGameOver || gameWon || isBlackHoleAnimating) return; console.log("Time's Up! Starting animation."); stopMusic(); if(audioReady) collisionSynth.triggerAttackRelease("2n"); isTimeUp = true; isBlackHoleAnimating = true; blackHoleX = spaceman.x + (Math.random() - 0.5) * 50; blackHoleY = spaceman.y + (Math.random() - 0.5) * 50; blackHoleRadius = 0; blackHoleTargetRadius = canvas.height * BLACK_HOLE_MAX_SIZE_FACTOR; spacemanShrinkFactor = 1.0; }
        function showGameOverMessage(reason = "Collision!") { /* Unchanged */ messageBox.innerHTML = `<h2>Game Over!</h2><p>${reason}</p><p>Level: ${currentLevel}</p><p>Score: ${score}</p>`; messageBox.appendChild(resetButton); messageBox.style.display = 'block'; resetButton.style.display = 'inline-block'; flapButton.style.display = 'none'; }

        function gameLoop(timestamp) { /* Unchanged */ if ((isGameOver && !isBlackHoleAnimating) || gameWon) { lastTimestamp = 0; return; } update(timestamp); draw(); requestAnimationFrame(gameLoop); }

        // --- Event Listeners ---
        flapButton.addEventListener('click', handleInput);
        canvas.addEventListener('click', handleInput); // Allow tapping canvas to flap
        resetButton.addEventListener('click', resetGame);
        startButton.addEventListener('click', async () => { messageBox.style.display = 'none'; if (typeof Tone !== 'undefined' && !audioReady) { await Tone.start(); console.log('Audio context started!'); setupAudio(); } resetGame(); });
        window.addEventListener('resize', resizeCanvas); // Use resize event to trigger canvas resize logic

        // <<< MODIFIED Visibility Change Listener >>>
        document.addEventListener('visibilitychange', () => {
            if (!audioReady) return; // Don't do anything if audio isn't set up

            if (document.hidden) {
                // Tab lost focus or was backgrounded
                stopMusic(); // This now also calls releaseAll()
                console.log("Tab hidden, music stopped.");
            } else {
                // Tab gained focus
                // Restart music ONLY if the game is actively running
                if (!isGameOver && !gameWon && !isBlackHoleAnimating) {
                    startMusic();
                    console.log("Tab visible, music started.");
                    // Reset timestamp to avoid large deltaTime jump on resume
                    lastTimestamp = performance.now(); // Use performance.now() for consistency
                }
            }
        });

        window.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); handleInput(); } });

        // Initial setup on load
        window.onload = () => {
            resizeCanvas(); // Initial sizing
            messageBox.style.display = 'block';
            drawBackground();
            // Audio setup deferred until start button click
        };
